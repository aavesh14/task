	</div>
    <div class="col-sm-2">

			<button id="button1" class="btn btn-primary">Submit</button>

</div>

  </div>

<script type="text/javascript">
$(document).ready(function () {
	var array = [];
	$("#button1").click(function(){
	//alert("test");
		let array1 = [];
		let array2 = [];
		let array3 = [];
        var obj = {key1:[],key2:[],key3:[]};
	//------------------------
	$(".inputEmail").each(function(){
	if ($(this).val() != "") {
	array1.push($(this).val());
       }
	});
$(".inputEmail1").each(function(){
	if ($(this).val() != "") {
	array2.push($(this).val());
       }
	});
$(".inputEmail2").each(function(){
	if ($(this).val() != "") {
	array3.push($(this).val());
       }
	});

    var uni = uniques(array1);
    var sorts = bubbleSort(uni);
	uni = uniques(array2);
	var sorts1 = bubbleSort(uni);
    uni = uniques(array3);
    var sorts2 = bubbleSort(uni);

	//----------------
	obj.key1 = sorts;
	obj.key2 = sorts1;
	obj.key3 = sorts2;
	console.log(obj);
	}); 
	 function bubbleSort(sortnum) {
	  for (var j = 0; j < sortnum.length; j++)
	  {
		for(var i = 0; i < sortnum.length-1; i++)
        {
        if (parseInt(sortnum[i]) > parseInt(sortnum[i+1])){
        var tmp = sortnum[i];
        sortnum[i] = sortnum[i+1];
        sortnum[i+1] = tmp;
        }
        }
		}
    return sortnum;
  }
  function uniques(uniquenum){
    let tmp_array = [];
    var start = false;
    var count = 0;
  for (var j = 0; j < uniquenum.length; j++)
	  {
  for(var i = 0; i < tmp_array.length; i++)
        {
        if (parseInt(uniquenum[j]) == parseInt(tmp_array[i]))
        {
                    start = true;
        }
        }
      count++
     if (count == 1 && start == false){
	tmp_array.push(uniquenum[j]);
        }
     start = false;
     count = 0;
		}
  return tmp_array;

  }

}); 

</script>
